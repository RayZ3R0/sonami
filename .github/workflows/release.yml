name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0-alpha.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Sonami v${{ steps.get_version.outputs.version }}
          body: |
            ## Sonami v${{ steps.get_version.outputs.version }}
            
            | Platform | Download |
            |----------|----------|
            | Windows x64 | `.exe` (NSIS installer) |
            | macOS Intel | `.dmg` |
            | macOS Apple Silicon | `.dmg` |
            | Linux x64 | `.deb` `.rpm` `.AppImage` |
            | Android | `app-universal-release.apk` |
            
            ### Installation Notes
            - **Linux**: Use `.deb` (Debian/Ubuntu), `.rpm` (Fedora/RHEL), or `.AppImage` (universal)
            - **AppImage**: Make executable with `chmod +x` and run
          draft: true
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis
          - os: macos-15-intel
            target: x86_64-apple-darwin
            bundles: dmg
          - os: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,rpm,appimage

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev libayatana-appindicator3-dev libasound2-dev

      - run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

  build-android:
    needs: create-release
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            src-tauri/gen/android/.gradle
          key: gradle-${{ hashFiles('src-tauri/gen/android/**/*.gradle.kts', 'src-tauri/gen/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Android APK
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
        run: bun run tauri android build --apk

      - name: Prepare APK for upload
        id: apk
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"

          # Find the universal APK (handles both custom-named and default outputs)
          UNIVERSAL_APK=$(find src-tauri/gen/android/app/build/outputs/apk -type f -name "*universal*release*.apk" 2>/dev/null | head -1)

          if [ -z "$UNIVERSAL_APK" ]; then
            echo "::error::No universal APK found. Build output:"
            find src-tauri/gen/android/app/build/outputs -type f -name "*.apk" 2>/dev/null || true
            exit 1
          fi

          echo "Found APK: $UNIVERSAL_APK"
          RELEASE_APK="Sonami_${VERSION}_android-universal.apk"
          cp "$UNIVERSAL_APK" "$RELEASE_APK"
          echo "apk_path=$RELEASE_APK" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: ${{ steps.apk.outputs.apk_path }}

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          draft: false

  release-aur:
    needs: [create-release, publish-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download release artifact (.deb)
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          version: tags/v${{ needs.create-release.outputs.version }}
          file: Sonami_${{ needs.create-release.outputs.version }}_amd64.deb
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PKGBUILD
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          # Arch Linux pkgver cannot contain hyphens. Replace with underscores.
          ARCH_VERSION="${VERSION//-/_}"
          
          SHA256=$(sha256sum Sonami_${VERSION}_amd64.deb | awk '{print $1}')
          
          # Update PKGBUILD
          sed -i "s/pkgver=.*/pkgver=${ARCH_VERSION}/" aur/PKGBUILD
          sed -i "s/_upstream_ver=.*/_upstream_ver=${VERSION}/" aur/PKGBUILD
          sed -i "s/sha256sums=.*/sha256sums=('${SHA256}')/" aur/PKGBUILD
          
          # Print for debugging
          cat aur/PKGBUILD
          
      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.2
        with:
          pkgname: sonami-bin
          pkgbuild: ./aur/PKGBUILD
          commit_username: RayZ3R0
          commit_email: z3r069@tutanota.com
          ssh_private_key: ${{ secrets.AUR_PRIVATE_KEY }}
          commit_message: "Update to v${{ needs.create-release.outputs.version }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
          updpkgsums: false
          test: false
          allow_empty_commits: true

